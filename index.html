<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>番茄鐘</title>
    <style>
        /* 基本樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 標題 */
        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #ff5733;
        }

        /* 頁籤樣式 */
        .tabs {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .tab {
            background-color: #f0f0f0;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .tab:hover {
            background-color: #ff5733;
            color: white;
        }

        /* 計時器容器 */
        .timer-container {
            margin-top: 40px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 時鐘樣式 */
        .timer {
            background-color: black;
            color: white;
            font-size: 6rem;
            padding: 20px 50px;
            border-radius: 20px;
            width: 33%;
            text-align: center;
        }

        /* 手機螢幕上的時鐘調整 */
        @media (max-width: 768px) {
            .timer {
                width: 90%;
                font-size: 4rem;
            }
        }

        /* 開始按鈕 */
        .start-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #ff5733;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #e74c3c;
        }
    </style>
</head>
<body>

    <h1>番茄鐘</h1>

    <div class="tabs">
        <div class="tab">專注時間</div>
        <div class="tab">長休息</div>
        <div class="tab">短休息</div>
    </div>

    <div class="timer-container">
        <div class="timer">
            25:00
        </div>
    </div>

    <button class="start-btn">開始</button>

</body>
</html>
